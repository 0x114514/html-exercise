<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="./target.html" autocomplete="off">
        input
        <br>
        <input type="text" name="A" autocomplete="off">
        <!-- autocomplete 设置自动补全
            readonly    将表单设置为只读,数据会提交
            disabled     将表单设置为禁用，数据不会提交
            autofocus   设置表单项自动获取焦点
        -->
        <br>
        <input type="text" name="B" readonly>
        <br>
        <input type="text" name="C" disabled>
        <br>
        <input type="text" name="C" autofocus>

        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <input type="text" name="username" value="default">
        <br>
        <input type="submit">
        <br>
        <input type="color">
        <!-- 颜色 -->
        <br>
        <input type="email" name="" id="">
        <!-- email -->
        <br>
        <input type="tel" name="" id="">
        <!-- tel -->
        <br>
        <!-- 普通的按钮 -->
        <input type="button" value="按钮">
        <!-- 重置 -->
        <br>
        <input type="reset">
        <br>
        button
        <br>
        <button type="submit">提交</button>
        <br>
        <button type="reset">重置</button>
        <br>
        <button type="button">按钮</button>
        <br>

        <!-- button更加灵活 -->

    </form>

</body>

</html>
