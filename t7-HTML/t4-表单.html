<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        表单在现实生活中，表单用于提交数据
        在网页中也可以使用表单
        网页中的表单用于将本地的数据提交给远程的服务器
        创建表单
            form标签
                属性
                    action -- form中必须要有的属性
                    指定表单要提交的服务器地址

     -->
     <form action="./target.html">
        <!-- 添加表单项
                文本框
                数据要提交到服务器中，必须要为元素指定一个name
        -->
        文本框 <input type="text" name="username">
        <br>
        <!-- 
            密码框
            type password
         -->
        密码框 <input type="password" name="password">
        <br>
        <!-- 单选按钮
                需要指定一个value值
                checked属性可以将单选按钮设置为默认选中
        -->
        单选按钮 
        <input type="radio" name="select1" value="A">
        <input type="radio" name="select1" value="B" checked>
        <input type="radio" name="select1" value="C">
        <input type="radio" name="select1" value="D">
        <br>
        <!-- 多选框
            
        -->
        多选框   
        <input type="checkbox" name="checkbox" value="1">
        <input type="checkbox" name="checkbox" value="2">
        <input type="checkbox" name="checkbox" value="3">
        <br>
        <!-- 下拉列表
            selected    设置为默认选中
        -->
        下拉列表
        <select name="select2" id="select1">
            <option value="1">选项1</option>
            <option value="2">选项2</option>
            <option value="3">选项3</option>
            <option value="4">选项4</option>
        </select>
        <br>
        <!-- 
            提交按钮
            type submit 
            设置value可以改变按钮的内容
         -->
        <input type="submit" value="登录">
    </form>
</body>
</html>
