<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 在现实生活中，我们经常修要用到表格来表示一些格式化数据
        课程表、人名单
        同样，在网页中也会用到表格，我们可以通过table标签来创建表格
    -->
    <table border="1px" width="50%">
        <!-- 在table中，表示表格的一行 -->
        <tr>
            <!-- 在tr中使用td表示单元格 -->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
            <td>D1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
            <!-- rowspan
                纵向合并单元格
            -->
            <td rowspan="2">D2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
            
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <!-- colspan
                横向合并单元格
            -->
            <td colspan="2">C4</td>
            
        </tr>
    </table>
</body>
</html>
