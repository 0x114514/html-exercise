<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../自用CSS/reset.css">
    <style>
        body{
            font-size: 60px;
        }
        .box1{
            width: 200px;
            height: 200px;
            background-color: #bfa;
        }
        .box2{
            width: 200px;
            height: 200px;
            background-color: orange;
            position: fixed;
            bottom: 0px;
            left: 0px;
 
           /* 
                固定定位:
                    将元素的position设置为fixed,则开启了固定定位
                        固定定位也是一种绝对定位,固定定位的大部分特点都和绝对定位一样
                            唯一不同的是,固定定位永远参照于浏览器的视口进行定位
                        
           */

        }
        .box3{
            width: 200px;
            height: 200px;
            background-color: yellow;

        }
        .box4{
            width: 400px;
            height: 400px;
            background-color: tomato;
            position: relative;
        }
        .box5{
            width: 300px;
            height: 300px;
            background-color:whitesmoke;
            /* position: relative; */
        }
    </style>
</head>
<body>
    <div class="box1">1</div>
    <div class="box4">4
        <div class="box5">5
            <div class="box2">2</div>

        </div>
    </div>
    
    <div class="box3">3</div>
</body>
</html>
