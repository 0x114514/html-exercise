<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./fa/css/all.css">
</head>
<body>
    <!-- 图标字体(iconfont)
        - 在网页中经常需要使用一些图标,可以通过图片来引入图标
            但是图片文件会比较大,并且非常的不灵活
        - 所以在使用图标时,可以直接将图标设置为字体,然后通过@font-face的形式对字体进行引入
            这样我们就可以通过使用字体的形式来使用图标 
                font awesome
                使用步骤
                    下载
                    解压
                    将css和webfont移动到项目中
                    将all.css引入到网页中
                    使用图标字体
                        - 直接通过类名来使用图标字体
                            class="xxx xxxx"
                                   fas
                                   fab

    -->
    <!-- <i class="fas fa-bell"></i>
    <i class="fas fa-bell-slash"></i> -->
    <i class="fab fa-accessible-icon" style="font-size: 80px; color:orange"></i>
    <i class="fas fa-level-down-alt" style="font-size: 80px; color:orange"></i>
    <i class="fas fa-level-down-alt" style="font-size: 80px; color:orange"></i>
    <i class="fab fa-accessible-icon" style="font-size: 80px; color:orange"></i>
</body>
</html>
