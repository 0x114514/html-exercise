<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 列表
            1.尺子
            2.铅笔
            3。橡皮

            在html中也可以创建列表，html中的列表一共有三种
                1、有序列表
                2、无序列表
                3、定义列表
            
                有序列表，使用ol标签创建有序列表
                无序列表，使用ul标签创建无序列表
                定义列表，使用dl标签创建定义列表
                    使用dt表示定义的内容
                    使用dd对内容进行解释说明
                无序列表ul用的最多
                列表可以套娃
    -->

    <ol>
        <li>结构</li>
        <li>表现</li>
        <li>行为</li>
    </ol>

    <ul>
        <li>结构</li>
        <li>表现</li>
        <li>行为</li>
    </ul>

    <dl>
        <dt>结构</dt>
        <dd>结构表示网页的结构，结构用来表示哪里是标题，哪里是段落</dd>
        <dd>一个dt可以对应多个dd</dd>
        <dt>结构2</dt>
        <dd>结构2的解释</dd>
        <dd>结构2的解释2</dd>
    </dl>
    <!-- 列表套娃 -->
    
    <ul>
        <ol>
            <li>套娃测试</li>
            <li>aa
                <ul>
                    <li>bb</li>
                    <li>bb-2</li>
                </ul>
            </li>
        </ol>
    </ul>

</body>
</html>
