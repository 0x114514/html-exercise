<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        header  表示网页的头部
        main    表述网页的主体部分（页面中只会有一个main）
        footer  表示网页的底部
     -->
    <!-- h5新增的标签 -->
        <header>
            header测试
        </header>

        <main>
            main测试
        </main>

        <footer>
            footer测试
        </footer>
    <!-- h5新增的标签 -->

    <!-- nav 表示导航 -->
        <nav>nav测试</nav>
    <!-- aside 边栏 -->
        <aside>aside测试</aside>
    <!-- article 文章 -->
        <article>article测试</article>
    <!-- section 表示一个独立的区块 -->
        <section>section测试</section>

        例如 header里面放区块
        <header>
            <section>section1</section>
            <section>section2</section>
            <section>
                <section>
                    section套娃测试
                </section>
            </section>
        </header>
    <!-- div 没有语义，就用来表示一个区块，目前来说div还是布局的主要元素 -->
    <!-- div 可以表示以上任何标签 -->
        <div>div 测试</div>
    <!-- span 行内元素，没有任何语义，一般用于网页中选中文字 -->
        <span>span测试</span>
</body>
</html>
