    <!-- 
        target属性
            可选值：
                _self 默认值，在当前页面打开超链接
                _blank 在一个新的页面中打开超链接
     -->
     <a href="t8-超链接.html" target="_blank">超链接</a>

     <br>

         在开发中，可以使用#作为占位符
      -->
     <a href="#">这是一个超链接</a>
     <br>
     <!-- 
         也可以这样写
      -->

         可直接将href设置成 # 这样点击超链接就会回到顶部
         id属性，（唯一，不重复的）
            每一个标签都可以添加一个id属性
            id属性是元素唯一的标识
            页面中不能出现同一个id
                id属性的属性值是区分大小写的
