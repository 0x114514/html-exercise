<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- 在网页中html专门用来负责网页的结构
        所以在使用html标签时，应该关注标签的语义，而不是样式。
    -->
    <!-- 
        标题标签：h1-h6
        h1在网页中重要性仅次于title标签
        h1通常只有一个
        通常只会用h1-h3

        h1-h6是块元素
        会在页面中独占一行的元素叫做块元素（block element）       
     -->
     <h1>一级标题</h1>
     <h2>二级标题</h2>
     <h3>三级标题</h3>
     <h4>四级标题</h4>
     <h5>五级标题</h5>
     <h6>六级标题</h6>

    <!-- p标签表示一个段落 -->
    <!-- p也是一个块元素 -->
    <p>在p标签中的内容表示一个段落</p>
    <p>在p标签中的内容表示一个段落</p>
    <!-- hgroup代表标题组 -->
    <hgroup>
        <h1>回乡偶书 二首</h1>
        <h2>其一</h2>
    </hgroup>

    <!-- em标签用来表示语音，语调的加重 
    em标签不会独占一行
    在页面内不会独占一行的元素成为行内元素（inline element）
    -->
    <p>今天天气<em>真</em>不错</p>
    <p>你今天<strong>必须要完成作业</strong></p>

    <!-- blockquote长引用 -->
    <!-- block quote是块元素 -->
    鲁迅说：
    <blockquote>
        这句话我从来没有说过。
    </blockquote>

    <!-- q引用短语 -->
    子曰<q>学而时习之，乐呵乐呵</q>
    <!-- br表示换行 -->
    <br>今天天气不错
    <sup>sup</sup>
</body>
</html>
