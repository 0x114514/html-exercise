    <!-- 
        超链接可以让我们从一个页面跳转到另一个页面，或者跳转到当前页面的指定位置。
        使用<a>标签定义超链接
            <a>标签是行内元素，但是<a>里面可以嵌套除它自身的任何元素
                使用href指定跳转的目标路径
                    值可以是外部网站的地址
                    也可以跳转到内部页面
     -->
     <a href="">超链接</a>
     <br>
     <a href="https://blog.tjpuer.com">blog超链接</a>
     <a href="t7-列表.html">内部超链接测试</a>
