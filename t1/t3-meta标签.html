<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta主要用于设置网页中的元数据
    常用的meta属性：
                charset 设置网页字符集
                name    指定数据名称
                content 指定数据内容
    -->
    <meta charset="UTF-8">
    <!-- 可以同时设置多个关键字 关键字之间用逗号隔开 -->
    <meta name="keywords" content="HTML5,前端,CSS">
    <!-- 
        meta name="description"
        网站的描述会显示在搜索引擎的结果中
     -->
     <meta name="deacription" content="这是一个非常不错的网站">
     <!--      <meta http-equiv="refresh" content="3;url=https:blog.tjpuer.com">
                                        等待时间    ↑  ↑    跳转链接
                                        自动跳转  
    -->
     <meta http-equiv="refresh" content="3;url=https:blog.tjpuer.com">
     <!-- title标签的内容也会作为搜索引擎的标签 -->
     <title>这是一个网站</title>
</head>
<body>
 
</body>
</html>
