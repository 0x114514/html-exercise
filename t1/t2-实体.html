<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 在网页中，编写的多个空格默认会被浏览器解析为一个空格 -->
    <p>
        今天&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;天气不错
    </p>
    <!-- 在html中，有些时候不能直接书写一些特殊符号，比如多个连续空格，比如字母两侧的大于小于号<> -->
    <!-- 如果需要在网页中书写这些符号，需要使用html的实体/转义字符 -->
    <!--
         实体的名字 
            空格 &nbsp;
            大于 &gt;
            小于 &lt;
            版权符号 &copy;
        -->
    <p>
        a&lt;b&gt;c
        &copy;
    </p>
</body>
</html>
