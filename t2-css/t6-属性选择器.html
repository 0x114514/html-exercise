<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 如果需要让有title属性的变成红色 -->

    <style>
        p[title]{
                color: royalblue;
        }
        /* 
            [属性名] 选择含有指定属性的元素
            [属性名 = 属性值]  选择含有指定属性和属性值的元素
            [属性名 ^= 属性值]  选择含有指定属性和属性值以指定值开头的元素
            [属性名 $= 属性值]  选择含有指定属性和属性值以指定值结尾的元素
            [属性名 *= 属性值]  选择含有指定属性和属性值含有指定值的元素

            
        */
        *[title = abc]{
            background-color: saddlebrown;
        }
        *[title *= a]{
            font-size: 80px;
        }

    </style>
  
</head>
<body>
    <!-- title 鼠标移到文字上方，会出现提示 -->
     <p title="abc">落霞与孤鹜齐飞,秋水共长天一色</p>
     <p title="abcdef">落霞不与孤鹜齐飞,秋水不和长天一色</p>
     <p title="hello">落霞不与孤鹜齐飞,秋水不和长天一色</p>
     <p>落霞不与孤鹜齐飞,秋水不和长天一色</p>
     <p>落霞不与孤鹜齐飞,秋水不和长天一色</p>

</body>
</html>
