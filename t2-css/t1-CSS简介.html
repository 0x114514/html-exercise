    <!-- 
        网页分为三个部分:
            结构(HTML)
            表现(CSS)
            行为(JavaScript)
        CSS
            层叠样式表
            网页实际上是个多层的结构,可以通过CSS为网页的每一个层设置样式
            简言之,CSS可以设置网页中元素的样式
     -->
     <!-- 使用CSS修改元素的样式
                第一种方式(内联样式,行内样式),
                    在标签内部通过style属性设置元素的样式
                    使用内联样式,样式只能对一个标签生效,如果希望影响多个元素,需要写多个
                    当样式修改时,不方便维护
                开发时绝对不要使用内联样式

                第二种方式,将样式编写到head中的style标签里(内部样式表)
                    将样式编写到head内部,通过XSS的选择器来选中元素并为其设置样式
                    可以同时为多个标签设置样式,修改时只需要修改一次
                内部样式表更加方便对样式进行复用
                内部样式表只能对一个网页起作用,里面的样式不能跨页面进行复用
                
                第三种方式(外部样式表)
                    可以将CSS样式编写到外部的CSS文件中,然后通过link标签引入css文件
                    只要想使用这些样式的网页,都可以进行引用,可以在多个页面之间进行复用
                最佳的使用方式
                将样式编写到CSS文件中,可以使用到浏览器的缓存机制,可以加快网页的加载速度,提高用户的体验



    -->
