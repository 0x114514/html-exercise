<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul > li:first-child{
            color: red;            
        }
        ul > li:first-of-type{
            font-size: 80px;
        }
        
        ul > li:not(:nth-of-type(3)){
            color: red;
            }
    </style>
</head>
<body>
    <!-- :xxx 伪类
         ::xxx 伪元素
         ul>li 自动补全
    -->
    <!-- 伪类（不存在的类）
            伪类用来描述一个元素的特殊状态
                比如：第一个子元素，被点击的元素，鼠标移入的元素
            伪类一般情况下都使用：开头
                :first-child  所有元素的第一个子元素
                :last-child   所有元素的最后一个子元素
                :nth-child()  选中第n个子元素
                    特殊值：
                        n：选中从0开始全部
                        2n或even：选中偶数位的元素
                        2n+1或odd:选中奇数位的元素
                    以上伪类都是根据所有子元素进行排序的
                
                    :first-of-type
                    :last-of-type
                    :nth-of-type()
                    
                    这几个伪类的功能和上述的区别是，这几个伪类查找的是同类型的元素

                :not() 否定伪类，将符合条件的元素排除
        -->
    <ul>
        <span>我是一个span</span>
        <li>第二个</li>
        <li>第三个</li>
        <li>第四个</li>
        <li>第五个</li>
    </ul>
</body>
</html>
